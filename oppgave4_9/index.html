<body>
        <header>
        <div class="headertekst">
            <h1>Oppgave 4.9: Tallene fra 1 til 6</h1>
            <h3>Uke 45</h3>
        </div>
        <a class="linkButton" href="../index.html">Tilbake til hjemsiden</a>
    </header>
    
    <section>
        <div class="twocolumns">
            <div class="borderBox" id="div1"></div>
            <div class="borderBox" id="div2"></div>
        </div>
    </section>

    <section id="terninger">

    </section>

    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        var sum1 = 0;
        var sum2 = 0;

        div1.innerHTML += "Tallene fra 1 til 3: <br>";
        div2.innerHTML += "Tallene fra 4 til 6: <br>";

        for(var i = 1; i < 4; i++){//Tall
            var i2 = i+3;
            div1.innerHTML += i + "<br>";
            div2.innerHTML += i2 + "<br>";

            sum1 = sum1 + i;
            sum2 = sum2 + i2;
        }

        div1.innerHTML += "Summen av tallene er " + sum1;
        div2.innerHTML += "Summen av tallene er " + sum2;

        for(var i = 1; i < 7; i++){ //Terninger
            var img = document.createElement("img");
            document.getElementById("terninger").appendChild(img);
            img.src = "media/terning" + i + ".jpg";
            img.style = "height: 20vh";
        }
    </script>
