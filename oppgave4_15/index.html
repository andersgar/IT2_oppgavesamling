        <header>
        <div class="headertekst">
            <h1>Oppgave 4.15: Bekrefte passord</h1>
            <h3>Uke 48</h3>
        </div>
        <a class="linkButton" href="../index.html">Tilbake til hjemsiden</a>
    </header>
    
    <section>
        <h2>Bekreft passord</h2>
        <p id="resultat"></p>
    </section>

    <script>
        var resultat = document.getElementById("resultat");
        var passord = prompt("Vennligst tast inn ditt passord");
        var feilNum = 0;
        var feilMax = 3;

        var inntast = prompt("Bekreft ditt passord");

        while(passord != inntast && feilNum < 2){
            alert("Du har ikke tastet inn riktig passord.");
            feilNum++;
            var inntast = prompt("Bekreft ditt passord, du har " + (feilMax-feilNum) + " forsøk igjen.");
        }

        if(inntast === passord){
            resultat.innerHTML = "Passordet er bekreftet!";
        }else{
            resultat.innerHTML = "Du har brukt opp dine " + feilMax + " forsøk og passordet er IKKE bekreftet.";
        }
        
    </script>
