<body>
        <header>
        <div class="headertekst">
            <h1>Oppgave 3.6B: Pengebruk</h1>
            <h3>Uke 36</h3>
        </div>
        <a class="linkButton" href="../index.html">Tilbake til hjemsiden</a>
    </header>
    
    <section>
        <h2>Forbrukskalkulator</h2>
        <img src="https://www.klartale.no/resizer/UQaKjuJKkB9K0KIL-G4dgnlbMKA=/arc-photo-mentormedier/eu-central-1-prod/public/ORRP4NUIMODAXTNP4ZUYAOXKKI.jpg" alt="" style="width: 50%;">
        <div id="resultat"></div>
    </section>

    <script>
        var mat = parseInt(prompt("Hvor mye bruker du på mat i løpet av én dag?"));
        var drikke = parseInt(prompt("Hvor mye bruker du på drikke i løpet av én dag?"));
        var snus = parseInt(prompt("Hvor mye bruker du på snus i løpet av én dag?"));

        var sum = mat+drikke+snus;
        document.getElementById("resultat").innerHTML=`
        Wow dude! Du har brukt: <br>
        ${mat}kr på mat, <br>
        ${drikke}kr på drikke og <br>
        ${snus}kr på snus. <br>
        <b>Det blir totalt ${sum}kr!</b>
        `;

        if(sum > 200){
            document.getElementById("resultat").innerHTML+=`<br><b>Stopp! Du har brukt over budsjettet på 200kr!</b>`;
            alert("Stopp! Du har brukt over budsjettet på 200kr!")
        }
    </script>
