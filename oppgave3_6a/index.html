    <section>
        <h2>Melding</h2>
        <div id="melding"></div>
        <img src="https://web.trondelagfylke.no/contentassets/109608377f814e2cbc75c155ed6f4909/thora-storm_-2-small.jpg?width=800" alt="">
    </section>

    <script>
        var navn = prompt("Hva heter du?");
        document.getElementById("melding").innerHTML = `Heisann ${navn}, så hyggelig å møte deg! `;

        var skole = prompt("Hvilken skole går du på?", "Thora Storm");
        var respons;

        switch(skole){
            case "Thora Storm":
                respons = "Så kult at du går på Thora, det er den kuleste skolen!";
                break;
            default:
                respons = `Æsj, går du på ${skole}? Thora er bedre!`
                break;
        }   

        document.getElementById("melding").innerHTML += respons;
    </script>
