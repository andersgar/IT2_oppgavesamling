<body>
    <header>
        <div class="headertekst">
            <h1>Oppgave 6.7: Grupperabatt</h1>
            <h3>Uke 3</h3>
        </div>
        <a class="linkButton" href="../index.html">Tilbake til hjemsiden</a>
    </header>
    
    <section>
        <h2>Kino</h2>
        <p>Skriv inn antall billetter du ønsker å kjøpe og se om du får rabatt!</p>
        <input type="number" name="" id="">
        <p id="respons"></p>

    </section>

    <script>
        const kinoInput = document.querySelector('input');
        const respons = document.getElementById("respons");

        kinoInput.addEventListener('input', (e) => {
            if(isNaN(kinoInput.value) || kinoInput.value == 0){
                respons.innerHTML = "Vennligst tast inn et tall over 0."
            }
            else if(kinoInput.value < 12){
                respons.innerHTML = "0% rabatt!"
            }
            else if(kinoInput.value < 20){
                respons.innerHTML = "10% rabatt!"
            }
            else{
                respons.innerHTML = "15% rabatt!"
            }
        })
    </script>

</body>
