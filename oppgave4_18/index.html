    <section>
        <h2>Quizlag</h2>
        <p id="res"></p>
    </section>

    <script>
        var navn = document.getElementById("navn");
        var poeng = document.getElementById("poeng");
        var lagNavn = ["The Best", "Quizteam", "Mangos", "King of Quiz", "Roboot X"];
        var poengSum = [410, 400, 392, 432, 497];
        var nyttLag = prompt("Hva er ditt lags navn?");
        var nySum = parseInt(prompt("Hvor mange poeng har dere?"));
        lagNavn.push(nyttLag);
        poengSum.push(nySum);
        res.innerHTML = `
        LAGNAVN: ${lagNavn.join(' - ')} <br>
        POENG: ${poengSum.join(' - ')} <br>
        `; //Skriver ut før de blir sortert.

        var besteLag = "";
        var besteSum = 0;
        var totalPoeng = 0;
        for(i = 0; i < poengSum.length; i++){
            totalPoeng = totalPoeng + poengSum[i];
            if(poengSum[i] > besteSum){
                besteSum = poengSum[i];
                besteLag = lagNavn[i];
            }
        };
        var gjennomsnitt = (totalPoeng/poengSum.length).toFixed(1);
        if(nySum > gjennomsnitt || nySum == gjennomsnitt){
            var diff = "ditt lag har " + (nySum-gjennomsnitt).toFixed(1) + " poeng mer enn gjennomsnittet.";
        }else{
            var diff = "ditt lag har " + (gjennomsnitt-nySum).toFixed(1) + " poeng mindre enn gjennomsnittet.";
        }
        
        poengSum.sort(function(a, b){return a-b});   
        poengSum.reverse();
        var pos = poengSum.indexOf(nySum,0);

        res.innerHTML += `
        SORTERTE POENG: ${poengSum.join(' - ')} <br> <br>
        Vinnerlaget er ${besteLag} med ${besteSum} poeng! <br> <br>
        Laget ditt ${nyttLag} kom på ${pos+1}. plass! <br>
        Gjennomsnittlig poengsum er ${gjennomsnitt} poeng, det vil si at ${diff}
        `;
        

        /*

    </script>
